site_name: Another Crossplane Workshop
site_url: https://alvsanand.github.io/crossplane-workshop/
site_author: Álvaro Santos Andrés
site_description: >-
  Learning material for Another Crossplane Workshop

# Repository
repo_name: alvsanand/crossplane-workshop
repo_url: https://github.com/alvsanand/crossplane-workshop
edit_uri: ""


# Configuration
theme:
  name: "material"

  include_search_page: false
  search_index_only: true

  language: en
  features:
    - content.code.annotate
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

  logo: assets/images/favicon.png
  favicon: assets/images/favicon.png


# Plugins
plugins:
  - search

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - meta
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences

# Page tree
nav:
  - Home: index.md
  - Overview: overview.md
  - Setup Crossplane: setup.md
  - Working with it: working-with-it.md